<div class="row" ng-hide="recipe._id">
  <div class="col-md-6">
      <h2>Create new recipe</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Name (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="recipe.name" required> 
    </p>
    <p>
      <label>Source (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="recipe.source" required> 
    </p>
    <p>
      <label>Directions (required)</label> 
      <input id="name" class="form-control" type="text" ng-model="recipe.directions" required> 
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveContact(contact)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
